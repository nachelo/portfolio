<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#625496">
    <meta name="description" content="Portfolio de Nacho Nieto en donde se encuentran varias experiencias y trabajos">
    <!-- Para hacer comentario o quitarlo hay que hacer Ctrl K Ctrl C -->
    <!--Entrar en opengraph para ver más etiquetas meta-->
    <link rel="icon" type="image/x-icon" href="img/icono/favicon.ico">
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="styles/oscuro.css">
    <title>Portfolio Nacho Nieto</title>
</head>
<body>
    <header class="cabecera">
        <h1>Portfolio de Nacho Nieto</h1>
        <nav class="navegacion">
            <a href="https://twitch.tv/naxelo" target="_blank" rel="noreferrer">Twitch</a>
            <a href="https://www.youtube.com/@naxelus" target="_blank">Youtube</a>
        </nav>
    </header>
    <script>
        // Detectar tamaño de pantalla para redirigir
        const screenWidth = window.innerWidth;
    
        // Verificar la URL actual
        const currentPage = window.location.pathname;
    
        // Redirigir según el tamaño
        if (screenWidth <= 768 && !currentPage.endsWith("mobile.html")) {
            // Si la pantalla es pequeña y no estamos en mobile.html
            window.location.href = "mobile.html";
        } else if (screenWidth > 768 && !currentPage.endsWith("index.html")) {
            // Si la pantalla es grande y no estamos en index.html
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
