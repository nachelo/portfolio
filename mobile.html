    <script>
        function detectDeviceAndRedirect() {
            const screenWidth = window.innerWidth;
            const currentPage = window.location.pathname.split('/').pop(); // Solo el archivo actual
            const isMobile = screenWidth <= 768; // Considera 768px como móvil
            // Detectar si cambiar a mobile.html o index.html
            if (isMobile && currentPage !== "mobile.html") {
                window.location.href = "mobile.html";
            } else if (!isMobile && currentPage !== "index.html") {
                window.location.href = "index.html";
            }
        }
        // Detectar el cambio de tamaño de pantalla
        let resizeTimeout;
        window.addEventListener("resize", () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                detectDeviceAndRedirect();
            }, 200);
        });
        // Detectar al cargar la página
        detectDeviceAndRedirect();
    </script>
