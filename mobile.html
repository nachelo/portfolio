<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#625496">
    <meta name="description" content="Portfolio de Nacho Nieto en donde se encuentran varias experiencias y trabajos">
    <!-- Para hacer comentario o quitarlo hay que hacer Ctrl K Ctrl C -->
    <!--Entrar en opengraph para ver más etiquetas meta-->
    <link rel="icon" type="image/x-icon" href="img/icono/favicon.ico">
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="styles/oscuro.css">
    <title>Portfolio Nacho Nieto</title>
    <script>
        function detectDeviceAndRedirect() {
            // Obtener tamaño de pantalla
            const screenWidth = window.innerWidth;
            const currentPage = window.location.pathname;
    
            // Detectar si es móvil según el userAgent
            const isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|Windows Phone|Opera Mini|IEMobile/i.test(navigator.userAgent);
    
            // Redirigir si es móvil o si el tamaño de pantalla es menor o igual a 768px
            if ((screenWidth <= 1100 || isMobile) && !currentPage.endsWith("mobile.html")) {
                window.location.href = "mobile.html";
            } 
            // Redirigir si no es móvil o si el tamaño de pantalla es mayor a 768px
            else if ((screenWidth > 1100 && !isMobile) && !currentPage.endsWith("index.html")) {
                window.location.href = "index.html";
            }
        }
        let resizeTimeout;
        window.addEventListener("resize", () => {
            clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
            detectDeviceAndRedirect();
        }, 200);
        });
        function detectDeviceAndRedirect() {
        const screenWidth = window.innerWidth;
        const currentPage = window.location.pathname;

        const isMobile = screenWidth <= 1100;
        const lastDevice = localStorage.getItem("device"); // Obtener el estado guardado

        if (isMobile && lastDevice !== "mobile") {
            localStorage.setItem("device", "mobile"); // Guardar estado móvil
            window.location.href = "mobile.html";
        } else if (!isMobile && lastDevice !== "desktop") {
            localStorage.setItem("device", "desktop"); // Guardar estado escritorio
            window.location.href = "index.html";
        }
        }
    </script>
</head>
<body>

            <a href="https://www.youtube.com/@naxelus" target="_blank">Youtube</a>
        </nav>
    </header>
</body>
